<main class="middle" id="middle">
  <div class="container">
          
  <div class="bk-rating">
    <div class="bk-rating__body">
      <div class="bk-rating__head">
        <div class="bk-rating__title">Топ букмекерских контор</div>
        <div class="bk-rating__title bk-rating__title--mobile">Рейтинг букмекерских контор</div>
        <div class="bk-rating__dropdown">
          <img src="./images/svg/type.svg" alt="type">
        </div>
      </div>

      <ul class="bk-rating__tabs">
        <li class="bk-rating__tab bk-rating__tab--active" onclick="selectTab('byuser', this)">Народный рейтинг</li>
        <li class="bk-rating__tab" onclick="selectTab('byeditors', this)">Рейтинг редакции</li>
        <li class="bk-rating__tab" onclick="selectTab('bybonus', this)">Рейтинг по бонусу</li>
        <li class="bk-rating__tab" onclick="selectTab('bysubrating', this, 'reliability')">Рейтинг по надежности</li>
      </ul>
    
      <div class="bk-rating__container">
          <div class="bk-rating__loader" id = "loader">
          </div>
          <div class="bk-rating__list" id = 'list'>
          </div>
      </div>

      <div class="bk-rating-bottom">
        <a href="#" class="bk-rating-bottom__next">
          Смотреть дальше
          <img class="bk-rating-bottom__icon" src="./images/svg/arrow.svg" alt="arrow">
        </a>
        <a href="#" class="bk-rating-bottom__link">
          Как формируется рейтинг?
        </a>
      </div>
    </div>

    <a href="#" class="bk-rating__mobile">
          СМОТРЕТЬ ПОЛНЫЙ РЕЙТИНГ
    </a>
  </div>
  </div>
</main>
